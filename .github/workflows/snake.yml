name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up Node.js (explicitly set Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js 20 to avoid future warnings

      # Step 2: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 3: Create dist directory (if it doesnâ€™t exist)
      - name: Create dist directory
        run: mkdir -p dist

      # Step 4: Generate the snake
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: KaranKumar2326  # Replace with your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 5: Show the status of the build for debugging
      - name: Check the status of the build
        run: git status

      # Step 6: Push the generated files to the output branch
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generated snake contribution grid"
          branch: output
          file_pattern: dist/github-contribution-grid-snake.*

      # Step 7: Show directory structure after build
      - name: Show directory structure after build
        run: ls -la dist
s
