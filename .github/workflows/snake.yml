name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up Node.js (explicitly set Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Set Node.js version to 20 to avoid deprecation warnings

      # Step 2: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 3: Generate the snake contribution graph using the latest version of the action
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: KaranKumar2326  # Replace with your correct GitHub username

      # Step 4: Commit and Push the generated snake to the output branch
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Generated snake contribution graph"
          branch: output  # Push the SVG to the "output" branch
          file_pattern: dist/github-contribution-grid-snake.svg

      # Step 5: Optional: Show directory structure after build for debugging
      - name: Show directory structure after build
        run: ls -la dist
